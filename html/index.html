<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
    <title>项目管理</title>
    <link rel="stylesheet" href="/lib/layui/css/layui.css">
    <link rel="stylesheet" href="/css/admin.css">
</head>

<body class="layui-layout-body">

    <div class="layui-layout layui-layout-admin">
        <!-- 头部区域 -->
        <div id="admin-head" class="layui-header">
            <ul class="layui-nav layui-layout-left">
                <li class="layui-nav-item" lay-unselect>
                    <a href="javascript:;" lay-event="flexible" title="伸缩">
                        <i class="layui-icon layui-icon-shrink-right"></i>
                    </a>
                </li>
                <li class="layui-nav-item" lay-unselect>
                    <a href="javascript:;" lay-event="refresh" title="刷新">
                        <i class="layui-icon layui-icon-refresh-3"></i>
                    </a>
                </li>
            </ul>
            <ul class="layui-nav layui-layout-right">
                <li class="layui-nav-item" lay-unselect title="消息">
                    <a lay-href="app/message/index.html" lay-event="message" lay-text="消息中心">
                        <i class="layui-icon layui-icon-notice"></i>  
                        <!-- 如果有新消息，则显示小圆点 -->
                        <span class="layui-badge-dot"></span>
                    </a>
                </li>
                <li class="layui-nav-item layui-hide-xs" lay-unselect title="便签">
                    <a href="javascript:;" lay-event="note">
                        <i class="layui-icon layui-icon-note"></i>
                    </a>
                </li>
                <li class="layui-nav-item layui-hide-xs" lay-unselect title="全屏">
                    <a href="javascript:;" lay-event="fullscreen">
                        <i class="layui-icon layui-icon-screen-full"></i>
                    </a>
                </li>
                <li class="layui-nav-item" lay-unselect>
                    <a href="javascript:;">
                        <cite>路人甲</cite>
                    </a>
                    <dl class="layui-nav-child">
                        <dd><a lay-href="set/user/info.html">基本资料</a></dd>
                        <dd><a lay-href="set/user/password.html">修改密码</a></dd>
                        <hr>
                        <dd lay-event="logout" style="text-align:center;"><a>退出</a></dd>
                    </dl>
                </li>
            </ul>
        </div>

        <!-- 导航区域 -->
        <div id="admin-menu" class="layui-side layui-side-menu">
            <div class="layui-side-scroll">
                <div class="layui-logo" lay-href="home/console.html">
                    <span>项目管理</span>
                </div>

                <ul id="admin-menu-body" class="layui-nav layui-nav-tree" lay-filter="test">
                    <li data-name="home" class="layui-nav-item">
                        <a href="javascript:;" lay-tips="主页" lay-direction="2">
                            <i class="layui-icon layui-icon-home"></i>
                            <cite>主页</cite>
                        </a>
                        <dl class="layui-nav-child">
                            <dd data-name="console" class="layui-this">
                                <a lay-href="/html/test.html">测试</a>
                            </dd>
                            <dd data-name="console">
                                <a lay-href="/html/home1.html">主页一</a>
                            </dd>
                            <dd data-name="console">
                                <a lay-href="/html/home2.html">主页二</a>
                            </dd>
                        </dl>
                    </li>
                    <li data-name="comp" class="layui-nav-item layui-nav-itemed">
                        <a href="javascript:;" lay-tips="组件" lay-direction="2">
                            <i class="layui-icon layui-icon-component"></i>
                            <cite>组件</cite>
                        </a>
                        <dl class="layui-nav-child">
                            <dd data-name="grid" class="layui-nav-itemed">
                                <a href="javascript:;">栅格</a>
                                <dl class="layui-nav-child">
                                    <dd data-name="list"><a lay-href="component/grid/list.html">等比例列表排列</a></dd>
                                    <dd data-name="mobile"><a lay-href="component/grid/mobile.html">按移动端排列</a></dd>
                                    <dd data-name="mobile-pc"><a lay-href="component/grid/mobile-pc.html">移动桌面端组合</a></dd>
                                    <dd data-name="all"><a lay-href="component/grid/all.html">全端复杂组合</a></dd>
                                    <dd data-name="stack"><a lay-href="component/grid/stack.html">低于桌面堆叠排列</a></dd>
                                    <dd data-name="speed-dial"><a lay-href="component/grid/speed-dial.html">九宫格</a></dd>
                                </dl>
                            </dd>
                            <dd data-name="button">
                                <a lay-href="component/button/index.html">按钮</a>
                            </dd>
                            <dd data-name="form">
                                <a href="javascript:;">表单</a>
                                <dl class="layui-nav-child">
                                    <dd><a lay-href="component/form/element.html">表单元素</a></dd>
                                    <dd><a lay-href="component/form/group.html">表单组合</a></dd>
                                </dl>
                            </dd>
                        </dl>
                    </li>
                </ul>
            </div>
        </div>

        <!-- 标签区域 -->
        <div id="admin-tabs" class="layadmin-pagetabs">
            <div class="layui-icon layadmin-tabs-control layui-icon-prev" layadmin-event="leftPage"></div>
            <div class="layui-icon layadmin-tabs-control layui-icon-next" layadmin-event="rightPage"></div>
            <div class="layui-icon layadmin-tabs-control layui-icon-down">
                <ul class="layui-nav layadmin-tabs-select" lay-filter="admin-navs">
                    <li class="layui-nav-item" lay-unselect>
                        <a href="javascript:;"></a>
                        <dl class="layui-nav-child layui-anim-fadein">
                            <dd lay-event="closeThisTabs"><a href="javascript:;">关闭当前标签页</a></dd>
                            <dd lay-event="closeOtherTabs"><a href="javascript:;">关闭其它标签页</a></dd>
                            <dd lay-event="closeAllTabs"><a href="javascript:;">关闭全部标签页</a></dd>
                        </dl>
                    </li>
                </ul>
            </div>
            <div class="layui-tab" lay-unauto lay-allowClose="true" lay-filter="admin-tabs">
                <ul class="layui-tab-title" id="admin-tabs-body">
                    <li lay-id="home/test.html" lay-attr="home/test.html" class="layui-this">
                        <i class="layui-icon layui-icon-home"></i>
                    </li>
                </ul>
            </div>
        </div>

        <!-- 内容区域 -->
        <div id="admin-body" class="layui-body">
            <div class="layadmin-tabsbody-item layui-show">
                <iframe src="/html/test.html" frameborder="0" class="layadmin-iframe"></iframe>
            </div>
        </div>
    </div>

    <script src="/lib/layui/layui.js"></script>
    <script src="/js/index.js"></script>
    <script>
        layui.use(['jquery'], function($) {
            var $win = $(window);
            console.log('$win', $win);
            console.log('$win.width()', $win.width());
            var $menu = $('#admin-menu');
            console.log('$menu', $menu);
            console.log('$menu.width()', $menu.width());
        });
    </script>

    <!-- 模版 -->
    <script id="tabsBodyItemTpl" type="text/html">
        <div class="layadmin-tabsbody-item layui-show">
            <iframe src="{{d}}" frameborder="0" class="layadmin-iframe"></iframe>
        </div>
    </script>
</body>

</html>
